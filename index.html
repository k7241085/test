<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>test</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
<!-- ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>

<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

<a-assets>
	<a-asset-item id="cat" src="Mesh_Cat.gltf"></a-asset-item>
</a-assets>

<a-marker preset="custom" type='pattern' url="pattern-p1.patt">
	<a-entity gltf-model="#cat" rotation="0 0 0" position="0 0 0" scale="0 0 0" animation-mixer="clip:*" ></a-entity>
</a-marker>
<a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
